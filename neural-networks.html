<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Networks</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #333;
        }
        main {
            padding: 1.5rem;
        }
        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td:nth-child(3) {
            color: #666;
        }

        /* Improved Bar Chart Styling */
        .chart-container {
            display: flex;
            align-items: flex-end;
            max-width: 600px;
            margin: 20px auto;
            gap: 20px;
        }
        .y-axis {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px; /* Reduced gap */
            font-size: 0.8rem;
            color: #666;
            line-height: 2.1;
        }
        .chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 250px;
            width: 100%;
            position: relative;
            padding-bottom: 30px;
        }
        .bar {
            width: 18%;
            text-align: center;
            color: white;
            font-weight: bold;
            padding-top: 10px;
            border-radius: 8px 8px 0 0;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .bar:hover {
            transform: scale(1.1);
            background-color: #333;
        }
        .bar-value {
            position: relative;
            top: -20px;
            color: #000;
        }
        .x-axis-labels {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding-top: 10px;
            gap: 20px;
            color: #333;
        }
        .x-axis-labels span {
            text-align: center;
            flex: 1;
            transform: translateX(-10%);
        }

        /* Neural Network Structure Styling */
        .tree-svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .layer-label {
            font-size: 0.9rem;
            font-weight: bold;
            fill: #333;
        }

        /* Training Process Flowchart */
        .training-process-svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        /* Interactive Button Styling */
        .read-more-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .read-more-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neural Networks</h1>
        <p>Explore the fundamentals of neural networks and their applications.</p>
    </header>

    <main>
        <!-- Performance Comparison of Neural Networks -->
        <section>
            <h2>Performance Comparison of Different Neural Networks</h2>
            <div class="chart-container">
                <div class="y-axis">
                    <span>100%</span>
                    <span>80%</span>
                    <span>60%</span>
                    <span>40%</span>
                    <span>20%</span>
                    <span>0%</span>
                </div>
                <div class="chart">
                    <div class="bar" style="height: 85%; background-color: #4CAF50;">
                        <div class="bar-value">85%</div>
                    </div>
                    <div class="bar" style="height: 80%; background-color: #2196F3;">
                        <div class="bar-value">80%</div>
                    </div>
                    <div class="bar" style="height: 75%; background-color: #f44336;">
                        <div class="bar-value">75%</div>
                    </div>
                    <div class="bar" style="height: 88%; background-color: #FF9800;">
                        <div class="bar-value">88%</div>
                    </div>
                </div>
                <div class="x-axis-labels">
                    <span>CNN</span>
                    <span>RNN</span>
                    <span>FNN</span>
                    <span>GAN</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
